<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Teste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Teste de Página HTML</h1>
  <p>Se você está vendo esta mensagem, o HTML foi carregado com sucesso!</p>
  <button onclick="mostrarMensagem()">Clique para testar o </button>

  <script>
    function mostrarMensagem() {
      alert("JavaScript funcionando corretamente!");
    }
  </script>
</body>
</html>
